        [/filter]
        {VARIABLE_OP p2losses add 1}
        [if]
            [variable]
                name=p2losses
                numerical_equals=3
            [/variable]
            [then]
                [message]
                    speaker=Alanya
                    message= _ "Jetrin! The Muniriki are faltering! We must retreat before the tide overwhelms us!"
                [/message]
                [message]
                    speaker=Jetrin
                    message= _ "Retreat? There is nowhere to flee, young mage! The path has been cut off. Facing the Darakthul in battle is our only option now!"
                [/message]
                [message]
                    speaker=Alanya
                    message= _ "But the losses… We can't afford to let them all perish! What of the civilians?"
                [/message]
                [message]
                    speaker=Jetrin
                    message= _ "Then you must prepare to lead the civilians to safety if the battle turns against us. I swear to fight to my last breath, but the lives of the innocent must not be forfeit!"
                [/message]
                [message]
                    speaker=DunTurg
                    message= _ "Look at that approaching Faltharim girl! She carries the spark of magic, a prize worth far more than all the Muniriki slaves combined!"
                [/message]
                [message]
                    speaker=Kitar
                    message= _ "Ah, indeed! Her value brings a twisted joy to my heart! To break such spirit, to chain a mage, would be a delight unmatched!"
                [/message]
                [message]
                    speaker=DunTurg
                    message= _ "Ha! How deliciously cruel! Let us see how much courage the Shaman possesses when the life of her precious mage is at stake."
                [/message]
                [message]
                    speaker=Kitar
                    message= _ "Jetrin! Worthless commendations, or shall we make a trade? If you hand us the girl, we could spare your life and the lives of five of your warriors in exchange! Offer us the girl, and you may live!"
                [/message]
                [message]
                    speaker=Jetrin
                    message= _ "<span foreground='green'>Jetrin glances over at Alanya before responding.</span> I will not bargain with your twisted intentions! Alanya, heed my call! Stay vigilant, for you have become the target of their avarice!"
                [/message]
            [/then]
        [/if]
    [/event]
