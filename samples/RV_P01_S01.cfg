    [event]
        name=start
        [message]
            speaker=Alanya
            message= _ "Jetrin, please! I wish to fight alongside you and your warriors! There must be a way I can help!"
        [/message]
        [message]
            speaker=Jetrin
            message= _ "Alanya, your heart is fierce, but this battle is not for you. Stay behind. Your magic should not be wasted on the fray."
        [/message]
        [message]
            speaker=Alanya
            message= _ "But I have trained hard! I can cast spells that could turn the tide!"
        [/message]
        [message]
            speaker=Jetrin
            message= _ "Listen, young mage. While your spirit is commendable, I cannot risk your life. Instead, collect five medicinal herbs for our wounded. That is your task for now."
        [/message]
        [message]
            speaker=Jetrin
            message= _ "<span foreground='green'>Jetrin mutters to herself.</span> Ah, the skill of Alanya shines bright like a dawn star. Yet wisdom teaches that a warrior's heart must first shield what is precious."
        [/message]
        [message]
            speaker=Jetrin
            message= _ "<span foreground='green'>Turning to her troops with authority.</span> Warriors of the Muniriki! Prepare to move!"
        [/message]
        [message]
            speaker=Alanya
            message= _ "<span foreground='green'>Alanya speaks softly to herself.</span> She seeks to keep me away from the battle, as if I am but a fragile flower while the storm rages. I will show her my strength when the time comes."
        [/message]
        [message]
            speaker=DunTurg
            message= _ "Look at you, Jetrin, the so-called leader of the Muniriki. You stand there with your dreams while we sharpen our blades. Will you submit like the cowards before us?"
        [/message]
        [message]
            speaker=Kitar
            message= _ "Indeed, Jetrin! We offer you a swift death, a noble end in the face of inevitable doom. Better than the chains of slavery that await you!"
        [/message]
        [message]
            speaker=Jetrin
            message= _ "A wise sage once said, <i>A man may endure the bondage of chains, yet the soul remains unchained.</i> I will not cower nor bend my knee to the likes of you!"
        [/message]
        [message]
            speaker=DunTurg
            message= _ "Fool! Your defiance is as hollow as the wind! You, and your tribe, will regret your foolish pride!"
        [/message]
        [message]
            speaker=Kitar
            message= _ "Then let the blood flow! We shall show you the true meaning of despair. Troops! Charge forth and crush their spirits!"
        [/message]
        [message]
            speaker=DunTurg
            message= _ "Let their cries be a song of our victory! The Muniriki shall serve as our slaves or perish in defeat!"
        [/message]
        [message]
            speaker=Jetrin
            message= _ "We shall endure, for our spirits glow brighter than the shadows you cast!"
        [/message]
        [message]
            speaker=narrator
            image=portraits/other/wt_books.png
            message= _ "<span foreground='green'>Alanya crouches amidst the foliage, her thoughts swirling like the wind through the leaves.</span>"
        [/message]
        [message]
            speaker=Alanya
            message= _ "The five herbs…"
        [/message]
        [message]
            speaker=Alanya
            message= _ "Myrrendi, Veshwapa, Tharnor, Celestra, and Grunquill. Each holds a secret in its veins."
        [/message]
        [objectives]
            summary=_"Conquest of the Dark Queen"
            [objective]
                description= _ "Aid the Soldiers"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Alanya"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
