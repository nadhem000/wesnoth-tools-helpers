    [story]
        [part]
    story= _ "Long have we been shackled by those who deem themselves superior. Among my kin, the Faltharim, only the Muniriki extend a hand of equality."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
    music=underground.ogg
[/part]
[part]
    story= _ "For ages, I have longed for true freedom; a time when my power would match that of my mother, Melbrina of Gertan."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
[part]
    story= _ "I am Alanya, daughter of Melbrina. Our village, Gertan, lies south of Vornathis, where we toil beneath the shadow of oppression, reaping only dust and defiance."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
[part]
    story= _ "My father fell in battle when I was a child, fighting under Jirganton Saur the First. In 374, he united the Faltharim free villages against the Darakthul—only to perish a decade later, in 384, leaving us without guidance."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
[part]
    story= _ "At fifteen, I watched Jirganton Saur the Second take his father’s mantle. The Dunefolk mocked our suffering, while the Darakthul’s blades silenced any voice of resistance."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
[part]
    story= _ "A week ago, hope flickered when the Muniriki called for my aid. Though young, my arcane gifts held promise. I learned to harness herbs from the land and magic from the Zhilakai Elves; their wisdom a guiding light in the darkness."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
[part]
    story= _ "The Zhilakai were more than teachers; they showed me how spells could sing, and amidst their forests, I found fleeting moments of peace."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
[part]
    story= _ "Now, in 392, the Darakthul return. The Muniriki, scarred by genocide, stand on the brink of oblivion. I will fight; not just for them, but for the future we might yet forge."
    background="data/add-ons/Region_Vornathis/images/story/story6.png"
[/part]
